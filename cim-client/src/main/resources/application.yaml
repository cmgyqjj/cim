spring:
  application:
    name: cim-client
  data:
    redis:
      password: 123456
      host: 127.0.0.1
      port: 6379
      jedis:
        pool:
          max-active: 100
          max-idle: 100
          max-wait: 1000
          min-idle: 10

# web port
server:
  port: 8082

logging:
  level:
    root: error

# enable swagger
springdoc:
  swagger-ui:
    enabled: true

# log path
cim:
  msg:
    logger:
      path: /opt/logs/cim/
  route:
    url: http://localhost:8083 # route url suggested that this is Nginx address
  user: # cim userId and userName
    id: 1725714450795
    userName: cj4
  callback:
    thread:
      queue:
        size: 2
      pool:
        size: 2
  heartbeat:
    time: 60 # cim heartbeat time (seconds)
  reconnect:
    count: 3